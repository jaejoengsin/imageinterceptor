<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--pont-->
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Michroma&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet"
        type="text/css" />
    <script src="popup.js"></script>
    <title>Image Interceptor</title>
</head>

<body>
    <div class="popup-container  program-active-border">
        <header class="header-section">
            <div class="header-left">
                <img src="icons/main_icon.png" alt="Image Interceptor 로고" class="logo-image">
                <div class="header-text-container">
                    <h1 class="header-title michroma-regular">Image Interceptor</h1>
                    <p class="header-subtitle"><span style="color: #0CBA00">수동 모드 활성화</span> <span
                            style="color: purple">임시 해제 상태</span></p>
                </div>
            </div>
            <label class="switch" role="switch" aria-checked="true" aria-label="수동 모드 활성화">
                <input id="onOffSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </header>

        <main class="main-content">
            <!-- <section class="card-section">
        <div class="card-header">
          <h2 class="card-title michroma-regular">Automatic Filtering</h2>
          <label class="mini-switch" role="switch" aria-checked="true" aria-label="자동 필터링">
            <input type="checkbox" checked>
            <span class="mini-slider round"></span>
          </label>
        </div>
        <p class="card-description">수동 모드 시 필터링 원하는 콘텐츠 직접 선택 필수</p>
      </section> -->

            <section class="card-section">
                <div class="card-header">
                    <h2 class="card-title michroma-regular">Control Masked Image Group</h2>
                </div>
                <div class="apply-button-container">
                    <button class="apply-button  michroma-regular" id="ControlProcess">
                        <span class="michroma-regular"> Show
                        </span>
                    </button>

                </div>
            </section>

            <section class="card-section">
                <div class="card-header ">
                    <h2 class="card-title michroma-regular">Filtering Step</h2>
                </div>
                <div class="step-segmented-container michroma-regular">
                    <div class="segmented">
                        <label class="segmented-button">
                            <input type="radio" name="segmented" checked>
                            1
                        </label>
                        <label class="segmented-button">
                            <input type="radio" name="segmented">
                            2
                        </label>
                        <label class="segmented-button">
                            <input type="radio" name="segmented">
                            3
                        </label></div>
                </div>
            </section>
            <section class="card-section">
                <div class="card-header">
                    <h2 class="card-title michroma-regular">Program Off In This Site</h2>
                </div>
                <div class="apply-button-container" id="active-area">
                    <div class="apply-item">
                        <button class="apply-button" id="site-active-button" style="border-color: gray;">
                            <span class="michroma-regular"> 사이트에서 프로그램 비활성화
                            </span>
                        </button>
                        <div class="apply-state" id="site-apply-state">
                            <i class="apply-led" style="background:#ff4500;color:#ff4500;"></i>
                            <p class="michroma-regular" style="font-size: 9px;">on</p>
                        </div>
                    </div>
                    <div class="apply-item">
                        <button class="apply-button" id="page-active-button" style="border-color: gray;">
                            <span class="michroma-regular"> 사이트에서 프로그램 비활성화
                            </span>
                        </button>
                        <div class="apply-state" id="page-apply-state">
                            <i class="apply-led" style="background:#ff4500;color:#ff4500;"></i>
                            <p class="michroma-regular" style="font-size: 9px;">on</p>
                        </div>
                    </div>

                    <p class="apply-text"></p>
                </div>
            </section>
        </main>

        <section class="counter-section">
            <p class="counter-label">차단된 유해 콘텐츠 수</p>
            <div class="counter-display">
                <div class="counter-box">
                    <p class="counter-title">이 페이지에서</p>
                    <p id="page-count" class="counter-number page-count michroma-regular"></p>
                </div>
                <div class="counter-divider"></div>
                <div class="counter-box">
                    <p class="counter-title">총계</p>
                    <p id="total-count" class="counter-number total-count michroma-regular"></p>
                </div>
            </div>
        </section>

        <footer class="footer-section">
            <div class="footer-links">
                <a href="#" class="footer-link">Feedback</a>
                <span class="link-separator">|</span>
                <a href="#" class="footer-link">Q&A</a>
                <span class="link-separator">|</span>
                <a href="#" class="footer-link">Setting</a>
            </div>
            <!-- <img src="https://via.placeholder.com/24" alt="설정 아이콘" class="settings-icon"> -->
        </footer>
    </div>
</body>

</html>
